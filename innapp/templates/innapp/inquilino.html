{% extends 'innapp/base.html' %}
{% load table_tags %}
{% block content %}

<div class="panel-heading">
    <h3 class="panel-title">
        Gest√£o de inquilinos
    </h3>
</div>

<div class="panel-body">
    <div class="col-md-8">
        {% if template.idt_reg <= 0 %}
        <form id="inquilinoForm" method="POST" class="post-form" action="/inquilino/novo">
            {% csrf_token %}
            <div class="form-group control-group">
                {{ template.form.as_p }}
            </div>
            <div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">salvar</button>
                    <button type="button" class="btn btn-default limpar">limpar</button>
                </div>
            </div>
        </form>
        {% else %}
        <form id="inquilinoAtualizacaoForm" method="POST" class="post-form"
              action="/inquilino/edita/{{ template.idt_reg }}">
            {% csrf_token %}
            <div class="form-group control-group">
                {{ template.form.as_p }}
            </div>
            <div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">salvar</button>
                    <button type="button" class="btn btn-default limpar">limpar</button>
                </div>
            </div>
        </form>
        {% endif %}
    </div>
</div>

<div class="form-group table-responsive">
    {% render_table template.all %}
</div>

{% endblock %}
